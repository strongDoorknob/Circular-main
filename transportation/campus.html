<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Example</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <button id="open-popup">Open Pop-up</button>

    <div id="popup" class="popup">
        <div class="popup-content text-center">
            <h1>Redirect to campus transportation page.</h1>
            <p>Want to proceed?</p>
            <div class="d-flex justify-content-around">
                <button id="close-popup" class="close-button">Close</button>
                <button id="redirect-button" class="redirect-button">Redirect</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('open-popup').addEventListener('click', function () {
            document.getElementById('popup').classList.add('open');
        });

        document.getElementById('close-popup').addEventListener('click', function () {
            document.getElementById('popup').classList.remove('open');
        });

        document.getElementById('redirect-button').addEventListener('click', function () {
            window.location.href = 'https://rangsitcenter.tu.ac.th/uploads/news-tu/pdf/%20มธ.-%20Model.pdf';
        });
    </script>
</body>

</html>
