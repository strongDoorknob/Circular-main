<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Bus Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popup">
        Open pop-up!
    </button>

    <div id="popup" class="popup modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Redirect</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="popup-content text-center">
                        <h1>Redirect to Public Bus Page.</h1>
                        <p>Want to proceed?</p>
                        <div class="d-flex justify-content-around">
                            <button id="close-popup" class="close-button btn-danger">Close</button>
                            <a id="redirect-button" class="btn btn-primary" href='https://www.bangkoktransitmap.com'>Redirect</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-anJ20fdj9/4rtDhMQ4AÃ¶L/1D3Gn8LXxg6/P5iY+fM8X2L/3A7Tk4j7T3TKZFIfZv" crossorigin="anonymous"></script>

    <script>
        document.getElementById('open-popup').addEventListener('click', function () {
            document.getElementById('popup').classList.add('open');
        });

        document.getElementById('close-popup').addEventListener('click', function () {
            document.getElementById('popup').classList.remove('open');
        });

        document.getElementById('redirect-button').addEventListener('click', function () {
            window.location.href = 'education/schedule/index.html';
        });
    </script>
</body>

</html>
